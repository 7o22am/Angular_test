<div *ngFor="let poste of posts">
  <div class="card" style="width:100%;">
    <div class="card-body">
      {{poste.id}} <br>
      {{poste.title}}<br>
      {{poste.body}}<br>
      <button class="btn btn-primary" (click)="getPostComments(poste.id)">
        view post comments
      </button>
    </div>
  </div>
</div>
