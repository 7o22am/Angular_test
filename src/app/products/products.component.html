<div class="container">
    <div class="row align-items-stretch">
      <div class="col-md-4 col-sm-6 py-5" *ngFor="let poste of posts">
        <div class="card h-100">
          <img [src]="poste.image" alt="" class="card-img-top h-50">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title">{{poste.title }}</h3>
            <p class="card-text text-warning">{{poste.category}}</p>
            <p class="card-text text-muted flex-grow-1">{{poste.description.split(' ').slice(0, 15).join(' ')}} ....</p>
            <p class="card-text text-danger">{{poste.price}}$</p>
            <button class="btn btn-primary mt-auto" (click)="getPostDet(poste.id)">
              See Detiles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
