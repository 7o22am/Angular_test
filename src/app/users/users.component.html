 
  
<div *ngFor="let user of users" class="row">
    <div class="card" style="width: 18rem;" class="col-sm-6 mb-3 mb-sm-0">
        <img [src]="image" class="card-img-top" alt="...">
        <div class="card-body">
          {{user.name}}<br>
          {{user.username}}<br>
          {{user.email}}<br>
        </div>
      </div>

</div>
